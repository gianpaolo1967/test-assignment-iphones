				</div>
				<div class="photo-iphones">

	<script>
		function changeBtn1(checkbox) {
			if (checkbox.checked == true) {
				document.getElementById('submit1').removeAttribute('disabled', '');
				document.getElementById('submit1').removeAttribute('class', 'btn');
				document.getElementById('submit1').setAttribute('class', 'btn-enabled');
			}
			else {
				document.getElementById('submit1').setAttribute('disabled', '');
				document.getElementById('submit1').removeAttribute('class', 'btn-enabled');
				document.getElementById('submit1').setAttribute('class', 'btn');
			}
		}
	</script>
	<script>
		function changeBtn2(checkbox) {
			if (checkbox.checked == true) {
				document.getElementById('submit2').removeAttribute('disabled', '');
				document.getElementById('submit2').removeAttribute('class', 'btn');
				document.getElementById('submit2').setAttribute('class', 'btn-enabled');
			}
			else {
				document.getElementById('submit2').setAttribute('disabled', '');
				document.getElementById('submit2').removeAttribute('class', 'btn-enabled');
				document.getElementById('submit2').setAttribute('class', 'btn');
			}
		}
	</script>
